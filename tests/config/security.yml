security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: 'plaintext'

    role_hierarchy:
        ROLE_ADMIN: 'ROLE_USER'

    providers:
        test_bundle:
            id: 'U2FAuthentication\Bundle\Tests\TestBundle\Service\UserProvider'

    firewalls:
        main:
            pattern: '^/'
            anonymous: ~
            http_basic:
                realm: "My security system"
